<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue-介绍</title>
	<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	<link href="../my.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="app">
		<div class="block">
			<h3>声明式渲染</h3>
			<div class="showMsg">
				{{content}}<br />
				<span v-bind:title="hover">鼠标移入试试看</span>
			</div>
		</div>
		<div class="block">
			<div class="showMsg">
				<h3>条件</h3>
				<span v-if="seen1">你能看到我，但你看不到下面那个</span>
				<span v-if="seen2">你看不见我</span>
				<h3>循环</h3>
				<ul>
					<li v-for="item in messages">
						{{item.name}}
					</li>
				</ul>
			</div>
		</div>
		<div class="block">
			<div class="showMsg">
				<h3>处理用户输入</h3>
				<p>{{ content }}</p>
				<button v-on:click="reverseMsg">反转消息</button>
				<h3>表单绑定</h3>
				<input v-model="content">
			</div>
		</div>
		<div class="block">
			<div class="showMsg">
				<h3>组件化应用构建</h3>
				<ol>
					<mylist-item v-for="item in messages" v-bind:itemcontent="item"></mylist-item>
				</ol>
			</div>
		</div>
	</div>
	<script>
		Vue.component('mylist-item', {
			props: ['itemcontent'],
			template: '<li>{{itemcontent.name}}</li>'
		})
		var app = new Vue({
			el: '.app',
			data: {
				content: 'Hello Vue',
				hover: 'Hi~',
				seen1: true,
				seen2: false,
				messages: [
					{ name: '小刘' },
					{ name: '小王' },
					{ name: '小亮' }
				]
			},
			methods: {
				reverseMsg: function () {
					this.content = this.content.split('').reverse().join('')
				}
			}
		})
	</script>
</body>

</html>
